<!DOCTYPE html>
<html>
  <head>
    <!-- Doesn't load from node_modules! -->
    <!-- Set the base href -->
    <base href="/">
    <title>Simple Deployment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/pure/pure.css">
    <link rel="icon" href="GDP.ico">
    <!-- Polyfills -->
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
    <!-- Update these package versions as needed -->
    <script src="https://unpkg.com/zone.js@0.7.4?main=browser"></script>
    <script src="https://unpkg.com/systemjs@0.19.39/dist/system.src.js"></script>
    <!-- This SystemJS configuration loads umd packages from the web -->
    <script src="systemjs.config.server.js?v=5"></script>
    <script>
      System.import('main.js')
            .catch(function(err){ console.error(err); });
    </script>
    <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="highcharts/highstock.js"></script>
  </head>
  <body>
    <my-app>Loading...
    </my-app>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div id="container" style="width:100%; height:400px;"></div>
        </div>
    </div>
    <script>
$(function () { 
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
    </script>
  </body>
</html>
